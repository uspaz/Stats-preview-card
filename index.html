<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main class="container">
    <section class="card">
      <div class="info">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="results">
            <span class="numbers">10k+</span>
            <span class="description">companies</span>
          </div>
          <div class="results">
            <span class="numbers">314</span>
            <span class="description">templates</span>
          </div>
          <div class="results">
            <span class="numbers">12M+</span>
            <span class="description">queries</span>
          </div>
        </div>
      </div>
      <picture class="img">
        <source media="(min-width: 992px)" srcset="./images/image-header-desktop.jpg">
        <img src="./images/image-header-mobile.jpg" alt="">
      </picture>
    </section>
  </main>

</html>
